---
title: Block telemetry EXEs via IFEO
description: Disable telemetry binaries by overriding IFEO debugger
actions:
  # === Disable compatibility telemetry runner ===
  - !registryValue:
      path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Options\CompatTelRunner.exe'
      value: 'Debugger'
      type: REG_SZ
      data: '%WinDir%\System32\taskkill.exe'

  # === Disable telemetry aggregator host ===
  - !registryValue:
      path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Options\AggregatorHost.exe'
      value: 'Debugger'
      type: REG_SZ
      data: '%WinDir%\System32\taskkill.exe'

  # === Disable device census (hardware inventory) telemetry ===
  - !registryValue:
      path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Options\DeviceCensus.exe'
      value: 'Debugger'
      type: REG_SZ
      data: '%WinDir%\System32\taskkill.exe'