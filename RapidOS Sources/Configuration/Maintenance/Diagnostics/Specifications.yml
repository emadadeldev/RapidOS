---
title: System environment check for logs and compatibility
description: Performs system specifications check, detects LTSC/Enterprise IoT versions, and blocks installation on unsupported Windows builds
actions:
  - !powerShell:
      handleExitCodes: {'!0': halt}
      exeDir: true
      wait: true
      command: |
        .\RapidScripts\EnvSetup.ps1
        Specifications